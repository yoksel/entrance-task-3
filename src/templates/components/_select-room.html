<fieldset class="{{rooms.group.class}}">
  <legend class="form__legend">{{rooms.group.title}}</legend>

  <div class="select-room {{rooms.mod}}">
    <input class="select-room__default" type="hidden" name="default-room" value="{{rooms.default}}">
    <ul class="select-room__items">
      {{#rooms.list}}
        {{> select-room-item}}
      {{/rooms.list}}
    </ul>
  </div>
</fieldset>
