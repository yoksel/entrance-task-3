<li class="select-room__item select-room__item--swap">
  <button class="select-room__event-swap event-swap" data-swap-event="{{event.id}}" data-swap-to-room="{{to.id}}" data-swap-from-room="{{from.id}}" type="button">
    <span class="event-swap__time">{{event.timeStart}}—{{event.timeEnd}}</span>
    <span class="event-swap__title">{{event.title}}</span>
    <span class="event-swap__from-to">
      <span class="event-swap__room">
        <strong>{{from.title}}</strong> · {{from.floor}} этаж</span>
      <span class="event-swap__arrow">&rarr;</span>
      <span class="event-swap__room">
        <strong>{{to.title}}</strong> · {{to.floor}} этаж</span>
    </span>
  </button>
</li>
