{{#floors}}
<div class="floor">
  <h3 class="floor__title">{{number}} этаж</h3>
</div>

<div class="rooms">
  {{#rooms}}
  <div class="room room--{{id}}">
    <div class="room__inner">
      <h4 class="room__title">{{title}}</h4>
      <div class="room__capacity">До {{capacity}} человек</div>
    </div>
  </div>
  {{/rooms}}
</div>
{{/floors}}
