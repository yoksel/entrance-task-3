<div class="popup-fader popup-fader--event-popup" data-bodyclass="{{popup.pageMod}}">
  <div class="popup popup--event-{{popup.mod}}">
    <div class="popup__content">
      <h5 class="popup__title">{{popup.title}}</h5>

      <div class="popup__text event event--{{popup.mod}}">
        <h6 class="event__title event__title--{{popup.mod}}">{{popup.event.title}}</h6>

        {{{popup.event.date}}}<br>
        {{popup.event.roomTitle}} &bull; {{popup.event.roomFloor}} этаж
      </div>

      <footer class="popup__buttons">
        <button class="popup__button popup__button--ok button button--blue" type="button" data-bodyclass="{{popup.pageMod}}">Хорошо</button>
      </footer>
    </div>
  </div>
</div>
