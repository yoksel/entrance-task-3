<button class="select-users__result select-users__result--{{id}}" value="{{id}}" type="button">
  <span class="user user--tiny">
    {{{avatar}}}
    {{login}}
  </span>

  <span class="close-control">
    <svg class="close-control__icon">
      <use xlink:href="#close"/>
    </svg>
  </span>
</button>
