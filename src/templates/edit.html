<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="./assets/css/styles.min.css">
      <title>Яндекс Переговорки</title>
  </head>
  <body class="page page--edit">
    <div style="display: none">
      {{> symbols}}
    </div>

    {{> page-header}}

    <main class="page-main">
      <form class="form form--event" action="./" method="post">
        <input class="form__itemid" type="hidden" name="itemid" value="{{event.id}}">
        <div class="form__inner">
          <h1 class="form__title">Редактирование встречи</h1>

          <button class="close-control form__close-control" formaction="/">
            <svg class="close-control__icon">
              <use xlink:href="#close"/>
            </svg>
          </button>

          <div class="form__group form__group--title">
            <label class="form__label" for="title">Тема</label>
            <input class="form__input" type="text" name="title" id="title" placeholder="О чём будете говорить?" value="{{event.title}}"
            data-group=".form__group--title">
          </div>

          {{> select-datetime}}

          {{> select-users}}

          {{> select-room}}
        </div>


        <div class="form__message"></div>

        <footer class="form__footer form__footer--edit">
          <button
            class="form__button form__button--cancel button"
            name="action" value="cancel"
            >Отмена</button>
          <div class="form__remove-wrapper">
            <button
              class="form__button form__button--remove button"
              name="action" value="remove"
              >Удалить встречу</button>
          </div>
          <button
            class="form__button form__button--create button button-create"
            name="action" value="update"
            >Сохранить</button>
        </footer>
      </form>
    </main>

    {{> popup--remove-event}}

    <div class="templates" style="display: none">
      {{{eventUserTmpl}}}
      <ul>
        {{{eventRoomTmpl}}}
        {{{eventSwapTmpl}}}
      </ul>
    </div>

    <script>
      const pageData = {{{pageData}}};
    </script>
    <script src="./assets/js/common.js"></script>
  </body>
</html>
